<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">

            <div class="main">
                <div class="wide">
                    <button class="clear">C</button>
                    <button class="delete">Del</button> 
                </div>
    
                <div class="small">
                    <button class="seven nums">7</button>
                    <button class="eight nums">8</button>
                    <button class="nine nums">9</button>
                    <button class="four nums">4</button>
                    <button class="five nums">5</button>
                    <button class="six nums">6</button>
                    <button class="one nums">1</button>
                    <button class="two nums">2</button>
                    <button class="three nums">3</button>
                    <button class="zero nums">0</button>
        
                    <button class="decimal">.</button> 
                </div>
            </div>

            <div class="side">
                <button class="add opps">+</button>
                <button class="subtract opps">-</button>
                <button class="multiply opps">*</button>
                <button class="divide opps">/</button>
                <button class="equals">=</button>
            </div>

        </div>
    </div>
</body>
</html>
